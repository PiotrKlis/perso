name: Perso
description: Personalized training plans
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl:
  flutter_bloc: ^8.1.3
  injectable: ^2.3.1
  get_it: ^7.6.4
  injectable_generator: ^2.1.3
  go_router: ^7.0.1
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  flutter_svg: ^2.0.5
  firebase_auth: ^4.6.3
  flutter_rating_bar: ^4.0.1
  firebase_core: ^2.14.0
  cloud_firestore: ^4.9.3
  flutter_form_builder: ^9.0.0
  http: ^1.0.0
  uuid: ^4.1.0
  country_picker: ^2.0.20
  image_picker: ^1.0.4
  shared_preferences: ^2.2.0
  firebase_storage: ^11.2.6
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter:
  generate: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
  assets:
    - assets/images/
  uses-material-design: true